<!doctype html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>main page</title>
    <link rel="stylesheet" href="/css/main-style.css?after" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>


<header class="main-header">
    <div class="container">
        <h1 class="logo">Main page</h1>
        <nav class="main-nav">
            <a href="/createPost" class="nav-item"><i class="fas fa-edit"></i> 게시글 쓰기</a>
            <a href="/auth/logout" class="nav-item"><i class="fas fa-sign-out-alt"></i> 로그아웃</a>
            <p>환영합니다.<span th:text="${session.username}"></span> 님!</p>

        </nav>
    </div>
</header>

<main class="main-content container">
    <!-- 콘텐츠 섹션: 사용자 게시물이나 피드 -->
    <div class="post">
        <img src="path-to-image" alt="User Post" class="post-image">
        <div class="post-content">
            <h2 class="post-title">Post Title</h2>
            <p class="post-description">이곳은 게시글을 표기하는곳.</p>
            <!-- 여기에 더 많은 게시글 내용을 추가할 수 있음-->
        </div>
    </div>
    <!-- 추가 게시물을 반복해서 표시 -->
</main>

<footer class="main-footer container">
    <p>Copyright © 2023 My Website</p>
</footer>
</body>
</html>
